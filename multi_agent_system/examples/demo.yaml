agents:
  - id: researcher
    role: Analyst
    goal: Extract information from files
    tools: [file_read, save_memory]
    # SPECIFIC INSTRUCTION: Tell it exactly which file to read
    instructions: "Read the file 'python_info.txt'. Extract the release year and save it to memory with the key 'release_year'."

  - id: writer
    role: Tech Writer
    goal: Write a summary
    tools: [read_memory] # This tool is actually 'recall_everything' in your code
    # SPECIFIC INSTRUCTION: Tell it to use the data from the previous agent
    instructions: "Read 'release_year' from memory. Write a tweet saying 'Python was born in [year]!'"

workflow:
  type: sequential
  steps:
    - agent: researcher
    - agent: writer